<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<body>
    <script>
        //1.주어진 숫자 배열의 각 요소에 대해 제곱을 한 새로운 배열을 생성하세요.
        const numbers1 = [1,2,3,4,5];
        const result1 = numbers1.map(n => n * n);
        console.log(result1);

        //2.주어진 숫자 배열에서 짝수만 필터링하여 새로운 배열을 생성하세요.
        const numbers2 = [1,2,3,4,5,6];
        const result2 = numbers2.filter(num => num % 2 === 0);
        console.log(result2);

        //3.주어진 숫자 배열의 모든 요소의 합을 구하세요.
        const numbers3 = [1,2,3,4,5];
        let result3 = numbers3.reduce((accu,curr) => accu + curr, 0);
        console.log(result3);

        //4.주어진 객체 배열에서 나이가 30 이상인 첫 번째 사람을 찾으세요.
        const people = [
            {name : 'A', age : 25},
            {name : 'B', age : 30},
            {name : 'C', age : 38}
        ];
        const result4 = people.find(person => person.age >= 30);
        console.log(result4);

        //5.주어진 숫자 배열의 모든 요소가 10 이상인지 확인하세요.
        const numbers4 = [10,20,30,40,50];
        let result5 = numbers4.every(num => num >= 10);
        console.log(result5);
        
        //6.주어진 숫자 배열에 홀수가 하나라도 있는지 확인하세요.
        const numbers5 = [2,4,6,8,10,11];
        let result6 = numbers5.some(num => num % 2 === 1);
        console.log(result6);
    </script>
</body>
</html>
