<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
    <script>
        let score = Number(prompt("점수를 입력하세요."));
        if(score >= 90)
            document.write('A');
        else if(score >= 80)
            document.write('B');
        else if(score >= 70)
            document.write('C');
        else if(score >= 60)
            document.write('D');        
        else
            document.write('F');
    </script>
</body>
</html>
