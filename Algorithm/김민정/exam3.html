<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<body>
    <script>
        let month = Number(prompt("월을 입력하세요."));
        switch(month){
            case 3:
            case 4:
            case 5:
                document.write('봄');
                break;
            case 6:
            case 7:
            case 8:
                document.write('여름');
                break;
            case 9:
            case 10:
            case 11:
                document.write('가을');
                break;
            case 12:
            case 1:
            case 2:
                document.write('겨울');
        }
    </script>
</body>
</html>
